name: 'Run Infrastructure Unit Tests'
description: 'CDKインフラストラクチャのユニットテストを実行'

runs:
  using: 'composite'
  steps:
    - name: Install dependencies
      shell: bash
      working-directory: infrastructure/deploy
      run: npm ci

    - name: Build TypeScript
      shell: bash
      working-directory: infrastructure/deploy
      run: npm run build

    - name: Run unit tests
      shell: bash
      working-directory: infrastructure/deploy
      run: npm run test:unit
