name: 'Run Infrastructure Unit Tests'
description: 'CDKインフラストラクチャのユニットテストを実行'

runs:
  using: 'composite'
  steps:
    - name: Install dependencies
      shell: bash
      working-directory: infrastructure/deploy
      run: npm run setup

    - name: Build TypeScript
      shell: bash
      working-directory: infrastructure/deploy
      run: npm run build

    - name: Create backend dist placeholder
      shell: bash
      run: |
        mkdir -p apps/backend/dist
        echo '// Placeholder for CDK tests' > apps/backend/dist/lambda.js

    - name: Run unit tests
      shell: bash
      working-directory: infrastructure/deploy
      run: npm run test:unit
