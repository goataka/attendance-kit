      uses: actions/github-script@v7
      with:
        github-token: ${{ github.token }}
        script: |
          const commits = await github.rest.repos.listCommits({
            owner: context.repo.owner,
            repo: context.repo.repo,
            sha: context.sha,
            per_page: 1
          });
          const commitUrl = commits.data[0].html_url;
          
