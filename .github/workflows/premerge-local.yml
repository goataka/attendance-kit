name: Premerge Checks (Local)

on:
  pull_request:
    branches:
      - main
    paths:
      - 'apps/**'
      - 'package.json'
      - '.github/workflows/premerge-local.yml'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Node.js 22 is already available in the node:22-bookworm image
      # Skip setup-node action when running with act
      - name: Verify Node.js version
        run: node --version

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Run build
        run: npm run build
