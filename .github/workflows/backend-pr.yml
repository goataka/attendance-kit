name: Backend PR Checks

on:
  pull_request:
    branches:
      - main
    paths:
      - 'apps/backend/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  update-openapi:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update OpenAPI Documentation
        uses: ./apps/backend/.github/actions/update-openapi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: Install dependencies
        run: npm run setup
      
      - name: Run lint
        working-directory: apps/backend
        run: npm run lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: Install dependencies
        run: npm run setup
      
      - name: Build
        working-directory: apps/backend
        run: npm run build
      
      - name: Run Unit Tests
        uses: ./apps/backend/.github/actions/run-unit-tests
