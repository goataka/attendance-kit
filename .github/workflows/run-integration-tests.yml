name: Integration Tests

on:
  pull_request:
    branches:
      - main
    paths:
      - 'apps/backend/**'
      - 'infrastructure/deploy/**'
      - '.github/workflows/run-integration-tests.yml'

permissions:
  contents: read
  pull-requests: read

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    
    env:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: ap-northeast-1
      USE_LOCALSTACK: true
      DYNAMODB_TABLE_NAME: attendance-kit-test-clock
      DYNAMODB_ENDPOINT: http://localhost:4566
      JWT_SECRET: test-secret-key
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --workspaces --if-present

      - name: Build all workspaces
        run: npm run build --workspaces --if-present

      - name: Install CDK CLI
        run: npm install --global aws-cdk-local aws-cdk

      - name: Start LocalStack
        run: npm run localstack:start --workspace=attendance-kit-infrastructure

      - name: Deploy to LocalStack
        run: npm run localstack:deploy --workspace=attendance-kit-infrastructure

      - name: Run Backend Integration Tests
        run: npm run test:integration --workspace=@attendance-kit/backend

      - name: Stop LocalStack
        if: always()
        run: npm run localstack:stop --workspace=attendance-kit-infrastructure
