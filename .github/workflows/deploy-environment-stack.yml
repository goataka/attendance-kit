name: Deploy Environment Stack to AWS

on:
  push:
    branches:
      - main
    paths:
      - 'apps/backend/**'
      - 'apps/frontend/**'
      - '!apps/website/**'
      - 'infrastructure/deploy/bin/**'
      - 'infrastructure/deploy/lib/attendance-kit-stack.ts'
      - 'infrastructure/deploy/lib/dynamodb-stack.ts'
      - 'infrastructure/deploy/lib/constructs/**'
      - 'infrastructure/deploy/lib/utils/**'
      - 'infrastructure/deploy/test/**'
      - 'infrastructure/deploy/package*.json'
      - 'infrastructure/deploy/tsconfig.json'
      - 'infrastructure/deploy/cdk.json'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/deploy-environment-stack.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging

permissions:
  id-token: write   # OIDCèªè¨¼ã«å¿…è¦
  contents: read
  pull-requests: write  # PRã‚³ãƒ¡ãƒ³ãƒˆã«å¿…è¦

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'dev' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm run setup

      - name: Build all workspaces
        run: npm run build --workspaces --if-present

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ap-northeast-1

      - name: CDK Bootstrap
        working-directory: infrastructure/deploy
        env:
          ENVIRONMENT: ${{ inputs.environment || 'dev' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          echo "Running CDK bootstrap (idempotent operation)..."
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          npx cdk bootstrap aws://${ACCOUNT_ID}/ap-northeast-1 --context stack=environment

      - name: CDK Deploy Environment Stack
        working-directory: infrastructure/deploy
        env:
          ENVIRONMENT: ${{ inputs.environment || 'dev' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          STACK_NAME="AttendanceKit-$(echo ${ENVIRONMENT} | sed 's/./\U&/')-Stack"
          echo "Deploying environment stack: ${STACK_NAME}"
          npx cdk deploy ${STACK_NAME} --require-approval never \
            --context stack=environment \
            --context environment=${ENVIRONMENT}

      - name: Output deployment results
        env:
          ENVIRONMENT: ${{ inputs.environment || 'dev' }}
        run: |
          echo "Deployment completed successfully for environment: ${ENVIRONMENT}"
          STACK_NAME="AttendanceKit-$(echo ${ENVIRONMENT} | sed 's/./\U&/')-Stack"
          echo "Stack outputs:"
          aws cloudformation describe-stacks \
            --stack-name ${STACK_NAME} \
            --query 'Stacks[0].Outputs' \
            --output table

      - name: Install Playwright Browsers
        if: inputs.environment == 'dev' || (github.ref == 'refs/heads/main' && !inputs.environment)
        run: npx playwright install --with-deps chromium

      - name: Get CloudFormation Stack Outputs for E2E
        if: inputs.environment == 'dev' || (github.ref == 'refs/heads/main' && !inputs.environment)
        id: stack-outputs
        env:
          ENVIRONMENT: ${{ inputs.environment || 'dev' }}
        run: |
          STACK_NAME="AttendanceKit-$(echo ${ENVIRONMENT} | sed 's/./\U&/')-Stack"

          # CloudFrontã®URLã‚’å–å¾—
          CLOUDFRONT_URL=$(aws cloudformation describe-stacks \
            --stack-name ${STACK_NAME} \
            --query \
              'Stacks[0].Outputs[?OutputKey==`CloudFrontUrl`].OutputValue' \
            --output text)

          # APIã®URLã‚’å–å¾—
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name ${STACK_NAME} \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiUrl`].OutputValue' \
            --output text)

          # DynamoDBãƒ†ãƒ¼ãƒ–ãƒ«åã‚’å–å¾—
          TABLE_NAME=$(aws cloudformation describe-stacks \
            --stack-name ${STACK_NAME} \
            --query 'Stacks[0].Outputs[?OutputKey==`TableName`].OutputValue' \
            --output text)

          echo "cloudfront_url=${CLOUDFRONT_URL}" >> $GITHUB_OUTPUT
          echo "api_url=${API_URL}" >> $GITHUB_OUTPUT
          echo "table_name=${TABLE_NAME}" >> $GITHUB_OUTPUT

          echo "CloudFront URL: ${CLOUDFRONT_URL}"
          echo "API URL: ${API_URL}"
          echo "Table Name: ${TABLE_NAME}"

      - name: Run E2E Tests against Deployed Environment
        if: inputs.environment == 'dev' || (github.ref == 'refs/heads/main' && !inputs.environment)
        env:
          E2E_ENV: deployed
          FRONTEND_URL: ${{ steps.stack-outputs.outputs.cloudfront_url }}
          BACKEND_URL: ${{ steps.stack-outputs.outputs.api_url }}
          DYNAMODB_TABLE_NAME: ${{ steps.stack-outputs.outputs.table_name }}
          AWS_REGION: ap-northeast-1
        run: npm run test:e2e
        timeout-minutes: 5

      - name: Upload E2E Test Reports
        if: >-
          always() &&
          (inputs.environment == 'dev' ||
           (github.ref == 'refs/heads/main' && !inputs.environment))
        uses: actions/upload-artifact@v4
        with:
          name: e2e-dev-test-reports
          path: test/e2e/reports/
          retention-days: 30
          if-no-files-found: warn

