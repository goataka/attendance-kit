name: Premerge Checks

on:
  pull_request:
    branches:
      - main
    paths:
      - 'apps/**'
      - 'infrastructure/**'
      - 'package.json'
      - '.github/workflows/premerge.yml'

permissions:
  contents: write
  pull-requests: write

jobs:
  unit-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm run setup

      - name: Run lint
        run: npm run lint

      - name: Run build
        run: npm run build

      - name: Run unit tests
        run: npm run test:unit

      - name: Generate artifacts
        run: npm run generate

      - name: Commit and comment if changes
        uses: ./.github/actions/commit-and-comment
        with:
          files: |
            **/__snapshots__/**
            apps/backend/api/openapi.json
          commit-message: "自動生成ファイル更新: スナップショットとOpenAPI"
          pr-comment: "✅ 自動生成ファイルを更新しました（スナップショットテスト、OpenAPI仕様）"
          github-token: ${{ secrets.GITHUB_TOKEN }}

  backend-integration-test:
    runs-on: ubuntu-latest
    needs: unit-test
    
    env:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: ap-northeast-1
      USE_LOCALSTACK: true
      DYNAMODB_TABLE_NAME: attendance-kit-test-clock
      DYNAMODB_ENDPOINT: http://localhost:4566
      JWT_SECRET: test-secret-key
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm run setup

      - name: Build all workspaces
        run: npm run build --workspaces --if-present

      - name: Install CDK CLI
        run: npm install --global aws-cdk-local aws-cdk

      - name: Start LocalStack
        uses: LocalStack/setup-localstack@v0.2.3
        with:
          image-tag: 'latest'
          install-awslocal: 'true'

      - name: Deploy to LocalStack
        run: npm run localstack:deploy --workspace=attendance-kit-infrastructure

      - name: Run Backend Integration Tests
        run: npm run test:integration --workspace=@attendance-kit/backend

  deploy-integration-test:
    runs-on: ubuntu-latest
    needs: unit-test
    
    env:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: ap-northeast-1
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm run setup

      - name: Build TypeScript
        working-directory: infrastructure/deploy
        run: npm run build

      - name: Install CDK CLI
        run: npm install --global aws-cdk-local aws-cdk

      - name: Start LocalStack
        uses: LocalStack/setup-localstack@v0.2.3
        with:
          image-tag: 'latest'
          install-awslocal: 'true'

      - name: Deploy to LocalStack
        working-directory: infrastructure/deploy
        run: npm run localstack:deploy
