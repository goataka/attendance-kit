name: Premerge Checks

on:
  pull_request:
    branches:
      - main
    paths:
      - 'apps/**'
      - 'infrastructure/**'
      - 'package.json'
      - '.github/workflows/premerge.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  unit-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm run setup

      - name: Run lint
        run: npm run lint

      - name: Run build
        run: npm run build

      - name: Run unit tests
        run: npm run test:unit

      - name: Generate artifacts
        run: npm run generate

      - name: Commit and comment if changes
        uses: ./.github/actions/commit-and-comment
        with:
          files: |
            **/__snapshots__/**
            apps/backend/api/openapi.json
          commit-message: "自動生成ファイル更新: スナップショットとOpenAPI"
          pr-comment: "✅ 自動生成ファイルを更新しました（スナップショットテスト、OpenAPI仕様）"
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on failure
        if: failure()
        uses: ./.github/actions/comment-on-failure
        with:
          workflow-name: 'Premerge - Unit Test'
          failure-message: 'ユニットテストに失敗しました。Lint、ビルド、またはテストのエラーを確認してください。'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Start Copilot Agent Task on failure
        if: failure()
        uses: ./.github/actions/start-agent-task
        with:
          workflow-name: 'Premerge - Unit Test'
          github-token: ${{ secrets.GITHUB_TOKEN }}

  backend-integration-test:
    runs-on: ubuntu-latest
    needs: unit-test
    
    env:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: ap-northeast-1
      JWT_SECRET: test-secret-key
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm run setup

      - name: Build all workspaces
        run: npm run build --workspaces --if-present

      - name: Install CDK CLI
        run: npm install --global aws-cdk-local aws-cdk

      - name: Start LocalStack
        uses: LocalStack/setup-localstack@v0.2.3
        with:
          image-tag: 'latest'
          install-awslocal: 'true'

      - name: Deploy to LocalStack
        run: npm run deploy:local-db --workspace=attendance-kit-infrastructure

      - name: Run Backend Integration Tests
        run: npm run test:integration --workspace=@attendance-kit/backend

      - name: Comment on failure
        if: failure()
        uses: ./.github/actions/comment-on-failure
        with:
          workflow-name: 'Premerge - Backend Integration Test'
          failure-message: 'バックエンド統合テストに失敗しました。LocalStackのセットアップまたはテストのエラーを確認してください。'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Start Copilot Agent Task on failure
        if: failure()
        uses: ./.github/actions/start-agent-task
        with:
          workflow-name: 'Premerge - Backend Integration Test'
          github-token: ${{ secrets.GITHUB_TOKEN }}

  deploy-integration-test:
    runs-on: ubuntu-latest
    needs: unit-test
    
    env:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: ap-northeast-1
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm run setup

      - name: Build TypeScript
        working-directory: infrastructure/deploy
        run: npm run build

      - name: Install CDK CLI
        run: npm install --global aws-cdk-local aws-cdk

      - name: Start LocalStack
        uses: LocalStack/setup-localstack@v0.2.3
        with:
          image-tag: 'latest'
          install-awslocal: 'true'

      - name: Deploy to LocalStack
        working-directory: infrastructure/deploy
        run: npm run deploy:local-all

      - name: Comment on failure
        if: failure()
        uses: ./.github/actions/comment-on-failure
        with:
          workflow-name: 'Premerge - Deploy Integration Test'
          failure-message: 'デプロイ統合テストに失敗しました。LocalStackへのデプロイエラーを確認してください。'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Start Copilot Agent Task on failure
        if: failure()
        uses: ./.github/actions/start-agent-task
        with:
          workflow-name: 'Premerge - Deploy Integration Test'
          github-token: ${{ secrets.GITHUB_TOKEN }}

  frontend-integration-test:
    runs-on: ubuntu-latest
    needs: unit-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm run setup

      - name: Install Playwright browsers with dependencies
        working-directory: apps/frontend
        run: npx playwright install --with-deps chromium

      - name: Run frontend integration tests
        working-directory: apps/frontend
        run: npm run test:integration

      - name: Comment on failure
        if: failure()
        uses: ./.github/actions/comment-on-failure
        with:
          workflow-name: 'Premerge - Frontend Integration Test'
          failure-message: 'フロントエンド統合テストに失敗しました。Playwrightテストのエラーを確認してください。'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Start Copilot Agent Task on failure
        if: failure()
        uses: ./.github/actions/start-agent-task
        with:
          workflow-name: 'Premerge - Frontend Integration Test'
          github-token: ${{ secrets.GITHUB_TOKEN }}
