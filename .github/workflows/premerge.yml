name: Premerge Checks

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

env:
  CHECKOUT_REF: ${{ github.head_ref || github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      should-run-tests: ${{ github.event_name == 'workflow_dispatch' || steps.filter.outputs.non-md == 'true' }}
    steps:
      - name: コードのチェックアウト
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4

      - name: 変更ファイルの確認
        if: github.event_name == 'pull_request'
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            non-md:
              - '!**/*.[mM][dD]'

  unit-test:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should-run-tests == 'true'

    steps:
      - name: コードのチェックアウト
        uses: actions/checkout@v4
        with:
          ref: ${{ env.CHECKOUT_REF }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Node.jsのセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: 依存関係のインストール
        run: npm run setup

      - name: TurboRepoキャッシュの設定
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Lintの実行
        run: npm run lint

      - name: ビルドの実行
        run: npm run build

      - name: ユニットテストの実行
        run: npm run test:unit

      - name: 成果物の生成
        run: npm run generate

      - name: 変更がある場合のコミットとコメント
        uses: ./.github/actions/commit-and-comment
        with:
          files: |
            **/__snapshots__/**
            apps/backend/api/openapi.json
          commit-message: '自動生成ファイル更新: スナップショットとOpenAPI'
          pr-comment: '✅ 自動生成ファイルを更新しました（スナップショットテスト、OpenAPI仕様）'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: 失敗時のコメント
        if: failure()
        uses: ./.github/actions/comment-on-failure
        with:
          workflow-name: 'Premerge - Unit Test'
          failure-message: 'ユニットテストに失敗しました。Lint、ビルド、またはテストのエラーを確認してください。'
          github-token: ${{ secrets.GITHUB_TOKEN }}

  backend-integration-test:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should-run-tests == 'true'

    env:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: ap-northeast-1
      JWT_SECRET: test-secret-key

    steps:
      - name: コードのチェックアウト
        uses: actions/checkout@v4
        with:
          ref: ${{ env.CHECKOUT_REF }}

      - name: Node.jsのセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: 依存関係のインストール
        run: npm run setup

      - name: TurboRepoキャッシュの設定
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: 全ワークスペースのビルド
        run: npm run build

      - name: バックエンド統合テストの実行
        run: npm run test:integration --workspace=@attendance-kit/backend

      - name: 失敗時のコメント
        if: failure()
        uses: ./.github/actions/comment-on-failure
        with:
          workflow-name: 'Premerge - Backend Integration Test'
          failure-message: 'バックエンド統合テストに失敗しました。LocalStackのセットアップまたはテストのエラーを確認してください。'
          github-token: ${{ secrets.GITHUB_TOKEN }}

  cdk-synth-test:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should-run-tests == 'true'

    env:
      JWT_SECRET: test-secret-key

    steps:
      - name: コードのチェックアウト
        uses: actions/checkout@v4
        with:
          ref: ${{ env.CHECKOUT_REF }}

      - name: Node.jsのセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: 依存関係のインストール
        run: npm run setup

      - name: TurboRepoキャッシュの設定
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: 全ワークスペースのビルド
        run: npm run build

      - name: CDK Synthテスト
        working-directory: infrastructure/deploy
        run: |
          npx cdk synth --context stack=environment --context environment=test

      - name: 失敗時のコメント
        if: failure()
        uses: ./.github/actions/comment-on-failure
        with:
          workflow-name: 'Premerge - CDK Synth Test'
          failure-message: 'CDK Synthテストに失敗しました。インフラストラクチャコードのエラーを確認してください。'
          github-token: ${{ secrets.GITHUB_TOKEN }}

  frontend-integration-test:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should-run-tests == 'true'

    steps:
      - name: コードのチェックアウト
        uses: actions/checkout@v4
        with:
          ref: ${{ env.CHECKOUT_REF }}

      - name: Node.jsのセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: 依存関係のインストール
        run: npm run setup

      - name: TurboRepoキャッシュの設定
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: フロントエンド統合テストの実行
        working-directory: apps/frontend
        run: npm run test:integration

      - name: 失敗時のコメント
        if: failure()
        uses: ./.github/actions/comment-on-failure
        with:
          workflow-name: 'Premerge - Frontend Integration Test'
          failure-message: 'フロントエンド統合テストに失敗しました。Playwrightテストのエラーを確認してください。'
          github-token: ${{ secrets.GITHUB_TOKEN }}


