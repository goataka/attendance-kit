name: Premerge Checks

on:
  pull_request:
    branches:
      - main
    paths:
      - 'apps/**'
      - 'package.json'
      - '.github/workflows/premerge.yml'

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm run setup

      - name: Run lint
        run: npm run lint

      - name: Run build
        run: npm run build

      - name: Run unit tests
        run: npm run test:unit

      - name: Generate artifacts
        run: npm run generate

      - name: Commit and comment if changes
        uses: ./.github/actions/commit-and-comment
        with:
          files: |
            **/__snapshots__/**
            apps/backend/api/openapi.json
          commit-message: "自動生成ファイル更新: スナップショットとOpenAPI"
          pr-comment: "✅ 自動生成ファイルを更新しました（スナップショットテスト、OpenAPI仕様）"
          github-token: ${{ secrets.GITHUB_TOKEN }}
