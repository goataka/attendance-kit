name: Premerge Checks

on:
  pull_request:
    branches:
      - main
    paths:
      - 'apps/**'
      - 'infrastructure/**'
      - 'package.json'
      - '.github/workflows/premerge.yml'

permissions:
  contents: write
  pull-requests: write

jobs:
  unit-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm run setup

      - name: Run lint
        run: npm run lint

      - name: Run build
        run: npm run build

      - name: Run unit tests
        run: npm run test:unit

      - name: Generate artifacts
        run: npm run generate

      - name: Commit and comment if changes
        uses: ./.github/actions/commit-and-comment
        with:
          files: |
            **/__snapshots__/**
            apps/backend/api/openapi.json
          commit-message: "è‡ªå‹•ç”Ÿæˆãƒ•ã‚¡ã‚¤ãƒ«æ›´æ–°: ã‚¹ãƒŠãƒƒãƒ—ã‚·ãƒ§ãƒƒãƒˆã¨OpenAPI"
          pr-comment: "âœ… è‡ªå‹•ç”Ÿæˆãƒ•ã‚¡ã‚¤ãƒ«ã‚’æ›´æ–°ã—ã¾ã—ãŸï¼ˆã‚¹ãƒŠãƒƒãƒ—ã‚·ãƒ§ãƒƒãƒˆãƒ†ã‚¹ãƒˆã€OpenAPIä»•æ§˜ï¼‰"
          github-token: ${{ secrets.GITHUB_TOKEN }}

  backend-integration-test:
    runs-on: ubuntu-latest
    needs: unit-test
    
    env:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: ap-northeast-1
      JWT_SECRET: test-secret-key
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm run setup

      - name: Build all workspaces
        run: npm run build --workspaces --if-present

      - name: Install CDK CLI
        run: npm install --global aws-cdk-local aws-cdk

      - name: Start LocalStack
        uses: LocalStack/setup-localstack@v0.2.3
        with:
          image-tag: 'latest'
          install-awslocal: 'true'

      - name: Deploy to LocalStack
        run: npm run deploy:local-db --workspace=attendance-kit-infrastructure

      - name: Run Backend Integration Tests
        run: npm run test:integration --workspace=@attendance-kit/backend

  deploy-integration-test:
    runs-on: ubuntu-latest
    needs: [unit-test, e2e-test]
    
    env:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: ap-northeast-1
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm run setup

      - name: Build all workspaces
        run: npm run build --workspaces --if-present

      - name: Install CDK CLI
        run: npm install --global aws-cdk-local aws-cdk

      - name: Start LocalStack
        uses: LocalStack/setup-localstack@v0.2.3
        with:
          image-tag: 'latest'
          install-awslocal: 'true'

      - name: Deploy to LocalStack
        working-directory: infrastructure/deploy
        run: npm run deploy:local-all

  frontend-integration-test:
    runs-on: ubuntu-latest
    needs: unit-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm run setup

      - name: Install Playwright browsers with dependencies
        working-directory: apps/frontend
        run: npx playwright install --with-deps chromium

      - name: Run frontend integration tests
        working-directory: apps/frontend
        run: npm run test:integration

  e2e-test:
    runs-on: ubuntu-latest
    needs: unit-test
    
    env:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: ap-northeast-1
      JWT_SECRET: test-secret-key
      FRONTEND_URL: http://localhost:5173
      BACKEND_URL: http://localhost:3000
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm run setup

      - name: Build all workspaces
        run: npm run build --workspaces --if-present

      - name: Install CDK CLI
        run: npm install --global aws-cdk-local aws-cdk

      - name: Start LocalStack
        uses: LocalStack/setup-localstack@v0.2.3
        with:
          image-tag: 'latest'
          install-awslocal: 'true'

      - name: Deploy DynamoDB to LocalStack
        working-directory: infrastructure/deploy
        run: npm run deploy:local-db

      - name: Start Backend Server
        working-directory: apps/backend
        run: |
          npm run dev &
          sleep 10
          curl --retry 5 --retry-delay 2 --retry-connrefused http://localhost:3000/api/health || echo "Backend not ready"

      - name: Start Frontend Server
        working-directory: apps/frontend
        run: |
          npm run dev &
          sleep 10

      - name: Run E2E Tests
        run: npm run test:e2e
        continue-on-error: true

