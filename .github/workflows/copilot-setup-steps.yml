name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          
      - name: Verify Node.js version
        run: |
          node --version
          npm --version
          echo "Node.js 24 setup complete."
