name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

permissions:
  id-token: write   # OIDC認証に必要
  contents: read

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    
    steps:
      - name: Node.js 24のセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          
      - name: Node.jsバージョンの確認
        run: |
          node --version
          npm --version
          echo "Node.js 24 setup complete."
      
      - name: AWS認証情報の設定（調査用）
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_INVESTIGATION_ROLE_ARN }}
          aws-region: ap-northeast-1
        continue-on-error: true
      
      - name: AWSアクセスの確認
        run: |
          if aws sts get-caller-identity > /dev/null 2>&1; then
            echo "✓ AWS credentials configured successfully"
            echo "AWS_REGION: $AWS_REGION"
          else
            echo "⚠️  AWS credentials not configured. Set AWS_INVESTIGATION_ROLE_ARN secret to enable AWS MCP."
          fi
        continue-on-error: true
