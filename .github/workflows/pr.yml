name: Pull Request

on:
  pull_request:
    paths:
      - 'apps/frontend/**'

jobs:
  check-paths:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'apps/frontend/src/**/*.tsx'
              - 'apps/frontend/src/**/*.css'
              - 'apps/frontend/src/**/*.ts'
              - '!apps/frontend/src/**/*.test.tsx'
              - '!apps/frontend/src/**/*.spec.ts'

  update-frontend-snapshots:
    needs: check-paths
    if: needs.check-paths.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Install Playwright browsers
        working-directory: apps/frontend
        run: npx playwright install chromium --with-deps

      - name: Start dev server
        working-directory: apps/frontend
        run: |
          npm run dev &
          timeout 60 bash -c 'until curl -s http://localhost:5173 > /dev/null; do sleep 1; done'

      - name: Capture screenshots
        working-directory: apps/frontend
        run: |
          chmod +x scripts/capture-screenshots.sh
          ./scripts/capture-screenshots.sh

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet apps/frontend/src/*/*.screenshot.png; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add apps/frontend/src/*/*.screenshot.png
          git commit -m "chore: update visual regression snapshots [skip ci]"
          git push

      - name: Comment on PR
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸŽ¨ Visual regression snapshots have been automatically updated.'
            })

