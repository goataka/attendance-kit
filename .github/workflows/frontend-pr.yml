name: Frontend Pull Request

on:
  pull_request:
    paths:
      - 'apps/frontend/**'

jobs:
  pre-merge-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - uses: ./apps/frontend/workflows/pre-merge
