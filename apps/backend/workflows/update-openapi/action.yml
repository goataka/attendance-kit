name: 'Update OpenAPI Documentation'
description: 'Generate and update OpenAPI specification from NestJS code'

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '22'
  github-token:
    description: 'GitHub token for authentication'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'

    - name: Install dependencies
      shell: bash
      run: |
        npm ci
        cd apps/backend
        npm ci

    - name: Generate OpenAPI specification
      shell: bash
      run: |
        bash apps/backend/scripts/generate-openapi.sh

    - name: Check for changes
      id: check_changes
      shell: bash
      run: |
        if git diff --quiet apps/backend/api/openapi.json; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push if changed
      if: steps.check_changes.outputs.changes == 'true'
      shell: bash
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
