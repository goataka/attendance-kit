<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Outer frame -->
  <rect x="2" y="2" width="28" height="28" fill="none" stroke="#2563eb" stroke-width="1.5" rx="2"/>
  
  <!-- Inner frame -->
  <rect x="4" y="4" width="24" height="24" fill="none" stroke="#2563eb" stroke-width="0.8"/>
  
  <!-- Connection points (burrs) - offset pattern 6 -->
  <circle cx="3" cy="4" r="1.8" fill="#2563eb"/>
  <circle cx="10" cy="2" r="1.8" fill="#2563eb"/>
  <circle cx="24" cy="3" r="1.8" fill="#2563eb"/>
  <circle cx="30" cy="4" r="1.8" fill="#2563eb"/>
  <circle cx="2" cy="28" r="1.8" fill="#2563eb"/>
  <circle cx="12" cy="30" r="1.8" fill="#2563eb"/>
  <circle cx="22" cy="29" r="1.8" fill="#2563eb"/>
  <circle cx="29" cy="28" r="1.8" fill="#2563eb"/>
  
  <!-- Large clock in upper left -->
  <circle cx="11" cy="11" r="7" fill="#2563eb" stroke="#1e3a5f" stroke-width="0.8"/>
  <circle cx="11" cy="11" r="5.5" fill="white"/>
  <!-- Minimal clock marks -->
  <line x1="11" y1="6.5" x2="11" y2="7.5" stroke="#2563eb" stroke-width="0.6"/>
  <line x1="15.5" y1="11" x2="14.5" y2="11" stroke="#2563eb" stroke-width="0.6"/>
  <!-- Clock hands -->
  <line x1="11" y1="11" x2="11" y2="8" stroke="#1e3a5f" stroke-width="1" stroke-linecap="round"/>
  <line x1="11" y1="11" x2="13.5" y2="11" stroke="#1e3a5f" stroke-width="1" stroke-linecap="round"/>
  
  <!-- Medium checkmark (right side, avoiding clock) -->
  <path d="M 22 8 L 24 10 L 27 7" stroke="#16a34a" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Small ID badge (lower left) -->
  <rect x="5" y="22" width="4" height="5" rx="0.5" fill="#2563eb" stroke="#1e3a5f" stroke-width="0.5"/>
  <circle cx="7" cy="23.5" r="0.8" fill="white"/>
  <line x1="6" y1="25.5" x2="8" y2="25.5" stroke="white" stroke-width="0.4"/>
  <line x1="6" y1="26.2" x2="8" y2="26.2" stroke="white" stroke-width="0.4"/>
  
  <!-- Small sun (lower right) -->
  <circle cx="24" cy="24" r="1.5" fill="#fbbf24"/>
  <line x1="24" y1="21.5" x2="24" y2="22.2" stroke="#fbbf24" stroke-width="0.5"/>
  <line x1="24" y1="25.8" x2="24" y2="26.5" stroke="#fbbf24" stroke-width="0.5"/>
  <line x1="21.5" y1="24" x2="22.2" y2="24" stroke="#fbbf24" stroke-width="0.5"/>
  <line x1="25.8" y1="24" x2="26.5" y2="24" stroke="#fbbf24" stroke-width="0.5"/>
</svg>
