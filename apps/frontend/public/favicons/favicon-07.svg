<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="clockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer plastic model frame -->
  <rect x="3" y="3" width="58" height="58" fill="none" stroke="#16a34a" stroke-width="2" stroke-dasharray="4,3"/>
  <rect x="2" y="2" width="3" height="3" fill="#16a34a"/>
  <rect x="59" y="2" width="3" height="3" fill="#16a34a"/>
  <rect x="2" y="59" width="3" height="3" fill="#16a34a"/>
  <rect x="59" y="59" width="3" height="3" fill="#16a34a"/>
  
  <!-- Inner plastic model frame -->
  <rect x="10" y="10" width="44" height="44" fill="none" stroke="#2563eb" stroke-width="1.3" stroke-dasharray="2,2"/>
  <circle cx="12" cy="12" r="1.5" fill="#2563eb"/>
  <circle cx="52" cy="12" r="1.5" fill="#2563eb"/>
  <circle cx="12" cy="52" r="1.5" fill="#2563eb"/>
  <circle cx="52" cy="52" r="1.5" fill="#2563eb"/>
  
  <!-- Large clock with gradient -->
  <circle cx="32" cy="32" r="13" fill="url(#clockGrad)"/>
  <circle cx="32" cy="32" r="11" fill="white"/>
  <line x1="32" y1="32" x2="32" y2="25" stroke="#2563eb" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="32" y1="32" x2="38" y2="36" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
  <circle cx="32" cy="32" r="2" fill="#2563eb"/>
  
  <!-- Medium check mark -->
  <g transform="translate(48, 16)">
    <circle r="5.5" fill="#16a34a"/>
    <path d="M -2,-0.5 L -0.5,1.5 L 2.5,-2" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Small ID card -->
  <g transform="translate(16, 16)">
    <rect x="-2.5" y="-3.5" width="5" height="7" rx="0.5" fill="#2563eb"/>
    <circle cx="0" cy="-1.5" r="1.2" fill="white"/>
    <line x1="-1.5" y1="0.5" x2="1.5" y2="0.5" stroke="white" stroke-width="0.4"/>
    <line x1="-1.5" y1="1.5" x2="1.5" y2="1.5" stroke="white" stroke-width="0.4"/>
  </g>
  
  <!-- Small sun -->
  <g transform="translate(48, 48)">
    <circle r="3" fill="#fbbf24"/>
    <circle r="2" fill="#fffbeb"/>
  </g>
  
  <!-- Small moon -->
  <g transform="translate(16, 48)">
    <circle r="2.5" fill="#475569"/>
    <circle cx="1.2" cy="0" r="2" fill="#e2e8f0"/>
  </g>
</svg>
