name: Frontend Visual Snapshots

on:
  workflow_call:

jobs:
  update-snapshots:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        working-directory: apps/frontend
        run: npx playwright install chromium --with-deps

      - name: Start dev server
        working-directory: apps/frontend
        run: |
          npm run dev &
          echo "Waiting for dev server to start..."
          timeout 60 bash -c 'until curl -s http://localhost:5173 > /dev/null; do sleep 1; done'
          echo "Dev server is ready"

      - name: Capture screenshots
        working-directory: apps/frontend
        run: |
          chmod +x capture-screenshots.sh
          ./capture-screenshots.sh

      - name: Check for screenshot changes
        id: check_changes
        run: |
          if git diff --quiet apps/frontend/src/*/*.screenshot.png; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No screenshot changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Screenshot changes detected"
          fi

      - name: Commit and push screenshot updates
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add apps/frontend/src/*/*.screenshot.png
          git commit -m "chore: update visual regression snapshots [skip ci]"
          git push

      - name: Comment on PR
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸŽ¨ Visual regression snapshots have been automatically updated. Please review the screenshot changes in the latest commit.'
            })
