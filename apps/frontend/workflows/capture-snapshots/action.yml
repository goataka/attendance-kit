runs:
  using: 'composite'
  steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}

    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - run: npm ci
      shell: bash

    - name: Install Playwright browsers
      working-directory: apps/frontend
      run: npx playwright install chromium --with-deps
      shell: bash

    - name: Start dev server
      working-directory: apps/frontend
      run: |
        npm run dev &
        timeout 60 bash -c 'until curl -s http://localhost:5173 > /dev/null; do sleep 1; done'
      shell: bash

    - name: Capture screenshots
      working-directory: apps/frontend
      run: |
        chmod +x scripts/capture-screenshots.sh
        ./scripts/capture-screenshots.sh
      shell: bash

    - name: Commit and comment
      uses: EndBug/add-and-commit@v9
      id: commit
      with:
        author_name: github-actions[bot]
        author_email: github-actions[bot]@users.noreply.github.com
        message: 'chore: update visual regression snapshots [skip ci]'
        add: 'apps/frontend/src/*/*.screenshot.png'
        push: true

    - name: Comment on PR
      if: steps.commit.outputs.committed == 'true'
      uses: peter-evans/commit-comment@v3
      with:
        body: |
          ðŸŽ¨ Visual regression snapshots have been automatically updated.
          
          Commit: ${{ steps.commit.outputs.commit_long_sha }}
